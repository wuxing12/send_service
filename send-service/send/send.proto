syntax = "proto3";

option go_package = "../send";

service SendService{
  rpc Send(SendReq)returns(SendRsp){}
}
//定义Req消息结构
message SendReq{
  int64 timestamp = 1;
  string metric = 2;
  map<string, string> dimensions = 3;
  double value = 4;
  string alertType = 5; // 告警类型
}
//定义Res消息结构
message SendRsp{
  int32 code = 1;//返回码
  string msg = 2;//返回消息
}